<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTLIFY - Notification Service</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            color: white; min-height: 100vh; padding: 20px;
        }
        .container { max-width: 800px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 40px; padding: 40px 0; }
        .logo { 
            font-size: 3em; font-weight: bold; 
            background: linear-gradient(45deg, #4d96ff, #6bcf7f);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .form-container { 
            background: rgba(255,255,255,0.1); 
            padding: 30px; border-radius: 15px; 
            margin-bottom: 30px;
        }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #ccc; }
        input, textarea { 
            width: 100%; padding: 12px; 
            background: rgba(255,255,255,0.1); 
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 8px; color: white; font-size: 16px;
        }
        button { 
            background: linear-gradient(45deg, #4d96ff, #6bcf7f);
            color: white; border: none; padding: 15px 30px;
            border-radius: 8px; font-size: 16px; cursor: pointer;
            width: 100%;
        }
        .notification { 
            position: fixed; top: 20px; right: 20px; 
            padding: 15px 20px; border-radius: 8px; 
            color: white; display: none;
        }
        .success { background: #6bcf7f; display: block; }
        .error { background: #ff6b6b; display: block; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">NOTLIFY</div>
            <p>Simple Notification Service</p>
        </div>

        <div class="form-container">
            <h2>Send Notification</h2>
            <form id="notificationForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required placeholder="user@example.com">
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" value="Hello from NOTLIFY">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" rows="4" required placeholder="Your message..."></textarea>
                </div>
                <button type="submit">Send Notification</button>
            </form>
        </div>

        <div id="notification" class="notification"></div>
    </div>

    <script>
        document.getElementById('notificationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('email', document.getElementById('email').value);
            formData.append('subject', document.getElementById('subject').value);
            formData.append('message', document.getElementById('message').value);

            try {
                const response = await fetch('/api/notify', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    showNotification('Notification sent successfully!', 'success');
                    document.getElementById('notificationForm').reset();
                } else {
                    const error = await response.json();
                    showNotification('Error: ' + error.detail, 'error');
                }
            } catch (error) {
                showNotification('Network error: ' + error.message, 'error');
            }
        });

        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
