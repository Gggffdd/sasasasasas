<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTLIFY - Digital Notification Service</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">NOTLIFY</h1>
            <p class="tagline">Digital Notification Service</p>
        </header>

        <main class="main-content">
            <div class="notification-form">
                <h2>Send Notification</h2>
                <form id="notificationForm">
                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" required 
                               placeholder="user@example.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" name="subject" 
                               placeholder="Notification Subject" value="Hello from NOTLIFY">
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="4" required
                                  placeholder="Enter your notification message here..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="priority">Priority:</label>
                        <select id="priority" name="priority">
                            <option value="low">Low</option>
                            <option value="normal" selected>Normal</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn-send">Send Notification</button>
                </form>
            </div>

            <div class="notifications-list">
                <h2>Recent Notifications</h2>
                <button id="refreshBtn" class="btn-refresh">Refresh</button>
                <div id="notificationsContainer" class="notifications-container">
                    <!-- Notifications will be loaded here -->
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2024 NOTLIFY. Digital Notification Service.</p>
        </footer>
    </div>

    <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p>Sending notification...</p>
    </div>

    <div id="notification" class="notification hidden"></div>

    <script src="script.js"></script>
</body>
</html>
